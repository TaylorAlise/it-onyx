<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Validation</title>
    <link href="assets/css/style.css" rel="stylesheet">
    
</head>

<body>
<h1>New Patient Registration</h1>
<h4>Please fill out the form below</h4>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
<style>
   .error {
        color: red;
        padding-left: 5px;
   }
</style>
<form id="SampleForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">

    <label for="FirstName">First Name:</label>
    <input type="text" id="" name="FirstName" size="30" maxlength="30"
        data-rule-required="true"   data-msg-required="First Name is Required"
    
    >
    <label for="FirstName" class="error"></label><br>

    <label for="LastName">Last Name:</label>
    <input type="text" id="" name="LastName" size="30" maxlength="30"
        data-rule-required="true"   data-msg-required="Last Name is Required"
    
    >
    <label for="LastName" class="error"></label><br>

    <label for="MiddleInitial">Middle Initial:</label>
    <input type="text" id="" name="MiddleInitial" size="1" maxlength="1"><br>

    <label for="Email">Email:</label>
    <input type="text" id="" name="Email" size="30" maxlength="30"
        data-rule-required="true"   data-msg-required="Email is Required"
        data-rule-email="true"   data-msg-email="Invalid Email"

    >
    <label for="Email" class="error"></label><br>

    <label for="Sex">Sex:</label>
    <label for="Male"><input type="radio" name="sex" id="male" value="M"
        data-rule-required="true" data-msg-required="Sex is Required">Male</label>
    <label for="Female"><input type="radio" name="sex" id="female" value="F">Female</label>
    <label for="Unknown"><input type="radio" name="sex" id="unknown" value="N">N/A</label>
    <label for="Sex" class="error"></label><br>
    
    <label for="Birthday">Birthday:</label>
    <input type="text" name="Birthday" size="8" maxlength="8"
        data-rule-required="true"   data-msg-required="Birthday is Required"
        data-rule-date="true"   data-msg-date="Data must be MM/DD/YYYY format"
    
    >
    <label for="Birthday" class="error"></label><br>

    <label for="Height">Height (inches):</label>
    <input type="text" name="Height" size="3" maxlength="3"
        data-rule-required="true"   data-msg-required="Height is Required"
        data-rule-number="true"     data-msg-number="Height must be foot by inches"
        data-rule-min="12"          data-msg-min="Height must be greater than or equal to 12 inches"
        data-rule-max="120"         data-msg-max="Height must be less than or equal to 120 inches"
    
    >
    <label for="Height" class="error"></label><br>

    <label for="Weight">Weight (pounds):</label>
    <input type="text" name="Weight" size="3" maxlength="3"
        data-rule-required="true"   data-msg-required="Height is Required"
        data-rule-number="true"     data-msg-number="Height must be foot by inches"
        data-rule-min="10"          data-msg-min="Height must be greater than or equal to 12 pounds"
        data-rule-max="500"         data-msg-max="Height must be less than or equal to 500 pounds"
    
    >
    <label for="Weight" class="error"></label><br>

    <hr>

    <label for="PhoneNumber">Phone Number:</label>
    <input type="text" name="PhoneNumber" size="14" maxlength="14"
        data-rule-required="true"   data-msg-required="Phone Number must be a valid U.S number"
        data-rule-phoneUS="true"    data-msg-phoneUS="Invalid Phone Number"

    >
    <label for="PhoneNumber" class="error"></label><br>

    <label for="MaritalStatus">Marital Status:</label>
    <select name="MaritalStatus" id="MaritalStatus"
        data-rule-required="true" data-msg-required="Marital Status is Required">
        <option value="">Select a Status...</option>
        <option value="S">Single</option>
        <option value="M">Married</option>
        <option value="D">Divorced</option>
        <option value="L">Legally Separated</option>
        <option value="W">Widowed</option>
    </select>

    <label for="Address">Address:</label>
    <input type="text" name="Address" size="30" maxlength="30"
        data-rule-required="true"   data-msg-required="Address is Required"
    >
    <label for="Address" class="error"></label><br>

    <label for="City">City/State/Zip</label>
    <input type="text" name="City" size="30" maxlength="30"
        data-rule-required="true" data-msg-required="City/State/Zip is Required"
    
    >
    <label for="City" class="error"></label>

    <select name="State"
        data-rule-required="true" data-msg-required="State is Required"> 
        <option value="">Select a State...</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
    </select>
    <input type="text" name="Zip" size="5" maxlength="5"
        data-rule-required="true"   data-msg-required="Zip Code is Required"
        data-rule-digits="true"     data-msg-digits="Must be an integer"
    >
    <hr>

    <label for="TakingMedications">Taking Medications:</label>
    <label for="Yes"><input type="radio" name="yes" id="yes" value="Yes"
        data-rule-required="true" data-msg-required="Yes or No is Required">Yes</label>
    <label for="No"><input type="radio" name="no" id="no" value="No">No</label><br>

    <label for="MedicationsList">If yes, list <br> medications here:</label>
    <textarea id="MedicationsList" name="MedicationsList" rows="3" cols="30"> </textarea>

    <hr>
    <div class="buttons">
    <input type="submit" value="Submit Patient Form">
    </div>
</form>
<script>
    $( "#SampleForm" ).validate({
    
    });
    </script>
</body>
</html>
