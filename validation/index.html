<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Validation</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
<h1>New Patient Registration</h1>
<h4>Please fill out the form below</h4>
<form id="SampleForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">

    <label for="FirstName">First Name:</label>
    <input type="text" id="" name="FirstName" size="30" maxlength="30"><br>

    <label for="LastName">Last Name:</label>
    <input type="text" id="" name="LastName" size="30" maxlength="30"><br>

    <label for="MiddleInitial">Middle Initial:</label>
    <input type="text" id="" name="MiddleInitial" size="1" maxlength="1"><br>

    <label for="Email">Email:</label>
    <input type="text" id="" name="Email" size="30" maxlength="30"><br>

    <label for="sex">Sex:</label>
    <label for="Male"><input type="radio" name="sex" id="male" value="M">M</label>
    <label for="Female"><input type="radio" name="sex" id="female" value="F">F</label>
    <label for="Unknown"><input type="radio" name="sex" id="unknown" value="N">N/A</label><br>

    <label for="Birthday">Birthday:</label>
    <input type="text" name="Birthday" size="8" maxlength="8"><br>

    <label for="Height">Height (inches):</label>
    <input type="text" name="Height" size="3" maxlength="3"><br>

    <label for="Weight">Weight (point):</label>
    <input type="text" name="Weight" size="3" maxlength="3"><br>

    <hr>

    <label for="PhoneNumber">Phone Number:</label>
    <input type="text" name="PhoneNumber" size="14" maxlength="14"><br>

    <label for="MaritalStatus">Marital Status:</label>
    <select name="MaritalStatus" id="MaritalStatus">
        <option value="">Select a Status...</option>
        <option value="S">Single</option>
        <option value="M">Married</option>
        <option value="D">Divorced</option>
        <option value="L">Legally Separated</option>
        <option value="W">Widowed</option>
    </select><br>

    <label for="Address">Address:</label>
    <input type="text" name="Address" size="30" maxlength="30"><br>

    <label for="City">City/</label>
    <input type="text" name="City" size="30" maxlength="30"><br>

    <label for="State">State/</label>
    <select>
        <option value="">Select a State...</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
    </select>
    <label for="Zip">Zip:</label>
    <input type="text" name="Zip" size="5" maxlength="5"><br>

    <hr>

    <label for="TakingMedications">Taking Medications:</label>
    <label for="Yes"><input type="radio" name="yes" id="yes" value="Yes">Yes</label>
    <label for="No"><input type="radio" name="no" id="no" value="No">No</label><br>

    <label for="MedicationsList">If yes, list <br> medications here:</label>
    <textarea id="MedicationsList" name="MedicationsList" rows="3" cols="30"> </textarea>

    <hr>
    <div class="buttons">
    <input type="submit" value="Submit Patient Form">
    </div>
</form>
</body>
</html>
